<!DOCTYPE html>
<html>  
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<!--<link href="sticky-footer-navbar.css" rel="stylesheet">-->
		<link rel="stylesheet" type="text/css" href="rna.css">
	</head>  
<body>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Dataset</h4>
            </div>
            <div class="modal-body" id="diveditdataset">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clickData()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clickData()">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Datasets</h4>
            </div>
            <div class="modal-body">
                <div class="panel-group" id="divdatasets" role="tablist" aria-multiselectable="true">

                </div>
            </div>
            <div class="modal-footer">
                <span class="btn btn-default btn-file">
                <input type="file" id="file1">
                </span>
                <button type="button" class="btn btn-primary" onClick="clickLoad();">Load dataset</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RNA explorer v0.1</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" onClick="clickData()">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
	<div class="panel panel-default">
	<div class="panel-heading">Graphs <button id="butDisplay" onClick="clickClear();">Clear</button></div>
	<div class="panel-body" id="genecharts" style="height: 300px;overflow:auto;"></div>
	</div>
	
	<div>
		<input style="display: none;" type="number" min="0" id="minGene" value="0">
		<input type="text" id="txtGene" onkeyup="changetxtFilter()" value="" size="8" placeholder="Gene ID">
		<input type="text" id="txtGeneName" onkeyup="changetxtFilter()" value="" placeholder="Gene Name">
		<input type="text" id="txtMin" onkeyup="changetxtFilter()" value="" size="8" placeholder="min FPKM">
		<input type="text" id="txtMax" onkeyup="changetxtFilter()" value="" size="8" placeholder="max FPKM">
		<input type="text" id="txtFold" onkeyup="changetxtFilter()" value="" size="8" placeholder="Foldchange">
		<input type="text" id="txtCluster" onkeyup="changetxtFilter()" value="" size="8" placeholder="Cluster">
		<span>Results: </span>
		<span id="nfilterResults">0</span>
	</div>
	<div id="example1" onmousewheel="tableScroller(event)"><p id="appStatus">LOADING ...</p></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.sparkline.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/rna-data.js"></script>
    <script src="js/rna-charts.js"></script>
    <script src="js/rna-table.js"></script>
    <script src="main.js"></script>
</body>
</html>
